<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DICE!!!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="DiceTest.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>    
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <div id="diceDiv">
        <img src="1.gif" id="Die1" class="Die" />
        <img src="2.gif" id="Die2" class="Die" />
        <img src="3.gif" id="Die3" class="Die" />
        <img src="4.gif" id="Die4" class="Die" />
        <img src="5.gif" id="Die5" class="Die" />
        <img src="6.gif" id="Die6" class="Die" />
    </div>
    <div id="betDiv">
      Bet Amount:
      <input type="number" id="betAmount" />
  </div>
  
  <div id="bankDiv">
      Current Bank: <span class="redText"></span>
  </div>
  
  <div id="scoringDiv">
      <br />
      5 of a kind - 100x bet
      <br />
      4 of a kind - 50x bet
      <br />
      3 of a kind - 10x bet
      <br />
      Straight - 5x bet
      <br />
  </div>
  
  <div id="buttonDiv">
      <button class="btn btn-primary" onclick="onRollDice()">Roll Dice</button>
      <button class="btn btn-secondary" onclick="onNewGame">New Game</button>
  </div>
  
  <div id="rollResult">
      <span class="redText"></span>
  </div>
  
  </body>
  <script>
    $(document).ready(function() {

    });

    function onRollDice() {
      var rand = Math.floor(Math.random() * 6) + 1;
      $('#Die1').attr('src', rand + '.gif');

      rand = Math.floor(Math.random() * 6) + 1;
      $('#Die2').attr('src', rand + '.gif');

      rand = Math.floor(Math.random() * 6) + 1;
      $('#Die3').attr('src', rand + '.gif');

      rand = Math.floor(Math.random() * 6) + 1;
      $('#Die4').attr('src', rand + '.gif');

      rand = Math.floor(Math.random() * 6) + 1;
      $('#Die5').attr('src', rand + '.gif');

      rand = Math.floor(Math.random() * 6) + 1;
      $('#Die6').attr('src', rand + '.gif');

    };
  </script>
</html>
